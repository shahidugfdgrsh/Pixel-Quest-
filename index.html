<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
        }
        .game-list {

            cursor: pointer;
            width: 200px;
            transition: background-color 0.3s;
        }
        .game-item:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to Game Generator</h1>

<div class="game-list">
    <button class="game-item" onclick="window.location.href='free-fire.html'">Free Fire Diamonds</button>
    <button class="game-item" onclick="window.location.href='pubg-uc.html'">PUBG UC</button>
    <button class="game-item" onclick="window.location.href='codm-cp.html'">CODM CP</button>
    <button class="game-item" onclick="window.location.href='google-play.html'">Google Play Gift Cards</button>
    <button class="game-item" onclick="window.location.href='steam.html'">Steam Gift Cards</button>
</div>

</body>
</html>
