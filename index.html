<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Points Prank App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Welcome to GM Points</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>

    <div id="game-container" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Your GM Points: <span id="points">0</span></p>
        <button onclick="startMinigames()">Start Earning Points</button>
        <button onclick="redeemPage()">Redeem</button>
    </div>

    <div id="minigames-container" style="display:none;">
        <h3>Select Difficulty Level</h3>
        <button onclick="selectDifficulty('easy')">Easy</button>
        <button onclick="selectDifficulty('medium')">Medium</button>
        <button onclick="selectDifficulty('hard')">Hard</button>
        <button onclick="returnToGame()">Back to Game</button>
    </div>

    <div id="tic-tac-toe" style="display:none;">
        <h3>Tic-Tac-Toe Game</h3>
        <button onclick="startTicTacToe()">Start Game</button>
        <button onclick="returnToMinigames()">Back</button>
    </div>

    <div id="snake-game" style="display:none;">
        <h3>Snake Game</h3>
        <button onclick="startSnakeGame()">Start Game</button>
        <button onclick="returnToMinigames()">Back</button>
    </div>

    <div id="checkers-game" style="display:none;">
        <h3>Checkers Game</h3>
        <button onclick="startCheckersGame()">Start Game</button>
        <button onclick="returnToMinigames()">Back</button>
    </div>

    <div id="redeem-container" style="display:none;">
        <h3>Redeem Your Rewards (Fake)</h3>
        <button onclick="redeemFreeFire()">Free Fire Diamonds</button>
        <button onclick="redeemPUBG()">PUBG UC</button>
        <button onclick="redeemCODM()">CODM CP</button>
        <button onclick="redeemGooglePlay()">Google Play Gift Cards</button>
        <button onclick="backToGame()">Back</button>
    </div>

    <script src="script.js"></script>
</body>
            </html>
